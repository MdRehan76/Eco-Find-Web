[build]
  # Base directory for the build
  base = "client"
  
  # Build command
  command = "npm run build"
  
  # Directory to publish (Create React App builds to 'build' folder)
  publish = "build"

# Redirect rules for React Router (SPA routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (you'll need to set these in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
